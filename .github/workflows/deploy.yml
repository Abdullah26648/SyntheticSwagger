name: Deploy Prism Mock

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t synthetic-swagger .

      - name: Run Prism mock
        run: docker run -d -p 3000:3000 synthetic-swagger
